<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Function to generate a WhatsApp message
      function generateWhatsAppMessage() {
          // Get form values
          var fullName = document.getElementById("fullName").value;
          var department = document.getElementById("department").value;
          var email = document.getElementById("email").value;

          // Create a greeting based on the current time
          var currentTime = new Date().getHours();
          var greeting;
          if (currentTime < 12) {
              greeting = "pagi";
          } else if (currentTime < 15) {
              greeting = "siang";
          }
            else if (currentTime <18) {
              greeting = "sore";
          } else {
              greeting = "malam";
          }

          // Construct the WhatsApp message
          var message = "Halo, Selamat " + greeting + ", saya telah mengajukan pertemuan.\n";
          message += "Nama: " + fullName + "\n";
          message += "Email: " + email + "\n";
          message += "Keluhan: " + department + "\n";
          message += "Cabang: " + cabang + "\n";
          message += "Mohon untuk diproses ya. Terimakasih!";

          // Generate the WhatsApp link
          var whatsappLink = "https://wa.me/62895803248605?text=" + encodeURIComponent(message);

          // Open the WhatsApp link
          window.location.href = whatsappLink;
      }

      // Add event listener for form submission
      var form = document.querySelector(".main-form");
      form.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission
          generateWhatsAppMessage();
      });
  });
</script>

        <h2 class="text-center mb-lg-3 mb-2">Jadwalkan Pertemuanmu, Sekarang!</h2>

        <div class="page-section">
            <form class="main-form form-container">
